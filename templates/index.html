<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Finance Tracker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Finance Tracker</h1>

    <form action="/presupuesto" method="post" class="form">
      <label>Presupuesto mensual:</label>
      <input type="number" name="presupuesto" min="0" value="{{ presupuesto_maximo or '' }}" required>
      <button type="submit">Guardar presupuesto</button>
    </form>

    <div class="resumen">
      <p><strong>Total gastado:</strong> ${{ total }}</p>
      <p><strong>Disponible:</strong> ${{ restante }}</p>
      {% if aviso %}
      <div class="alerta">{{ aviso }}</div>
      {% endif %}
    </div>

    <form action="/agregar" method="post" class="form">
      <label>Fecha:</label>
      <input type="date" name="fecha" required>
      <label>CategorÃ­a:</label>
      <input type="text" name="categoria" required>
      <label>DescripciÃ³n:</label>
      <input type="text" name="descripcion" required>
      <label>Monto:</label>
      <input type="number" step="0.01" name="monto" required>
      <button type="submit">Agregar gasto</button>
    </form>

    <form action="/filtrar" method="post" class="form">
      <label>Filtrar por categorÃ­a:</label>
      <select name="categoria">
        {% for cat in categorias %}
        <option value="{{ cat }}">{{ cat }}</option>
        {% endfor %}
      </select>
      <button type="submit">Filtrar</button>
    </form>

    <div class="gastos">
      <h2>Gastos</h2>
      <ul>
        {% for g in gastos %}
        <li><strong>{{ g.fecha }}</strong> | {{ g.categoria }} - {{ g.descripcion }}: ${{ g.monto }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</body>
</html>
