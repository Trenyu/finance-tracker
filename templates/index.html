<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terminal Moderna - UI Bonita</title>
  <style>
    :root {
      --bg: #121212;
      --fg: #e0e0e0;
      --accent: #00ffd0;
      --card: #1e1e1e;
      --border: #333;
      --radius: 12px;
      --font: 'Segoe UI', sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--fg);
      font-family: var(--font);
      margin: 0;
      padding: 2rem;
      line-height: 1.6;
    }

    h1, h2 {
      color: var(--accent);
      margin-bottom: 1rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .card {
      background: var(--card);
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: #222;
      color: var(--fg);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid var(--border);
      padding: 0.75rem;
      text-align: left;
    }

    th {
      background: #2c2c2c;
    }

    .button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: var(--radius);
      font-weight: bold;
      cursor: pointer;
      text-align: center;
    }

    .button:hover {
      filter: brightness(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Interfaz de Terminal Moderna</h1>

    <div class="card">
      <h2>Formulario de Comando</h2>
      <label for="cmd">Comando</label>
      <input type="text" id="cmd" placeholder="ej: sudo desplegar esperanza" />

      <label for="desc">Descripción</label>
      <textarea id="desc" rows="4" placeholder="Contanos qué desastre querés ejecutar..."></textarea>

      <button class="button">Ejecutar</button>
    </div>

    <div class="card">
      <h2>Resumen</h2>
      <p>Estado: <strong>Inactivo</strong></p>
      <p>Última acción: <em>Intento de diseño decente</em></p>
    </div>

    <div class="card">
      <h2>Logs</h2>
      <table>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Evento</th>
            <th>Resultado</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2025-06-09</td>
            <td>Rediseño estético</td>
            <td>Éxito visual moderado</td>
          </tr>
          <tr>
            <td>2025-06-08</td>
            <td>Botón presionado</td>
            <td>Confusión existencial</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
